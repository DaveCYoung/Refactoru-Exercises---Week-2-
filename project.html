<!DOCTYPE html>
<html ng-app="exModule">
<head>
	<title> The Running Estimate </title>
	<link rel="stylesheet" type="text/css" href="project.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="project.js" type="text/javascript"></script>
	

</head>
<body ng-controller="mainController">



<div class = "header firstheader">
	<h1 class = "title">The Running Estimate</h1>
</div>
<div class = "menu">
	<div class = "menuitem"> About </div>
	<div class = "menuitem"> Contribute </div>
	<div class = "menuitem"> Contact </div>
</div>


<div class = "holderouter">
	<div class = "holderinner">
		<div class = "repeatdiv" ng-repeat = "x in runningestimate" >
			<div class = "testitemfront" ng-show = "!isactiveindex($index)" 	ng-click = "setactiveindex($index)"> {{x.title}} 
			</div>

			<div class = "testitemback" ng-show = "isactiveindex($index)"> {{x.preview}} <button ng-click = "setactiveindex2($index)"> Show Story. </button>
			</div>
			<div class = "full" ng-show = "isactiveindex2($index)"></div>	
			<div class = "insidefull" ng-show = "isactiveindex2($index)"> {{x.content}} <button ng-click = "setactiveindex3()"> Return to Front Page. </button>
			</div>
		</div>
	</div>
</div>

<div class = "header secondheader">
	<h1 class = "title">Global Politics</h1>
</div>

<div class = "holderouter">
	<div class = "holderinner">
		<div class = "repeatdiv" ng-repeat = "x in globalpolitics" >
			<div class = "testitemfront" ng-show = "!isactiveindexgp($index)" ng-click = "setactiveindexgp($index)"> {{x.title}} 
			</div>

			<div class = "testitemback" ng-show = "isactiveindexgp($index)"> {{x.preview}} <button ng-click = "setactiveindex2gp($index)"> Show Story. </button>
			</div>
			<div class = "full" ng-show = "isactiveindex2gp($index)"></div>	
			<div class = "insidefull" ng-show = "isactiveindex2gp($index)"> {{x.content}} <button ng-click = "setactiveindex3gp()"> Return to Front Page. </button>

		</div>
	</div>
</div>

<div class = "header thirdheader">
	<h1 class = "title">Defense</h1>
</div>



<div class = "footer">
	
</div>

</body>
</html>
